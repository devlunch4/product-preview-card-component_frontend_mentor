<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--  -->
  <script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <!--  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <img class="img" src="" alt="perfume-image">
      <div class="card-details">
        <span class="first-title">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral,s solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="sale-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>

        <button class="btn">
          <img class="btn-img" src="./images/icon-cart.svg" alt="icon-cart"/>
          <p class="btn-text">Add to Cart</p>
        </button>
      </div>
    </div>
    </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/devlunch4">devlunch4</a>.
  </footer>
</body>

</html>
